<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    
    <a-scene background="color: #87cefa">
      <a-entity camera look-controls wasd-controls="acceleration:120" position="0 1.6 0"></a-entity>
      <a-box id="myBox"
        position="4 0s -4"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-torus radius="0.8" radius-tubular="0.1" position="1 2 -5" rotation="30 -20 0" color="#8800FF" shadow="cast: true; receive: true" material="" geometry="">
      </a-torus>
      <a-cylinder position="-4 0 -5" rotation="90 -90 20" radius="1" segments-radial="6" color="#F16745" material="" geometry=""></a-cylinder>

      <a-tetrahedron position="0 0 -5" rotation="90 -90 20" radius="1" segments-radial="6" color="blue" material="" geometry=""></a-tetrahedron>
      <a-plane src="/02Shape/images/grass.jpg" height="100" width="100" rotation="-90 0 0"></a-plane>
       
            
       
       

    </a-scene>
  </body>
</html>
